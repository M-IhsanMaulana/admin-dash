<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="PT. Biro Klasifikasi Indonesia">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="description" content="Selamat datang di website buku tamu PT. Biro Klasifikasi Indonesia">
	<meta name="keywords" content="PT. Biro Klasifikasi Indonesia">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="./assets/image/logobki.png" type="image/x-icon">
	<title>Login - PT. Biro Klasifikasi Indonesia</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="register-data">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
                        <img src="assets/image/logo-bki.png" alt="logo" class="card-img-top ">
                        <h4 class="text-center title-bki">PT. Biro Klasifikasi Indonesia</h4>
                        <hr class="line-title">
						<div class="card-body">
                            <h5 class="text-center title-bki-login">Login Administrator</h5>
							<form method="POST" action="/" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="username">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><i class="uil uil-user"></i></span>
									    <input id="username" type="text" class="form-control" name="username" required autofocus aria-describedby="basic-addon1">
                                        <div class="invalid-feedback">
                                            Please input your username
                                        </div>
                                    </div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><i class="uil uil-key-skeleton"></i></span>
									    <input id="password" type="password" class="form-control" name="password" required autofocus aria-describedby="basic-addon1">
                                        <div class="invalid-feedback">
                                            Please input your password
                                        </div>
                                    </div>
								</div>

								<div class="form-group mt-3 d-grid">
									<button type="submit" class="btn btn-sm btn-outline-primary btn-block">
										<i class="uil uil-sign-in-alt"></i> Sign in to Dashboard
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022 &mdash; PT. BIRO KLASIFIKASI INDONESIA
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
